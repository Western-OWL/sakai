	<div class="gb-title">
		<a wicket:id="title"><wicket:container wicket:id="label" /></a>
	</div>

	<div class="gb-student-filter">
		<form wicket:id="studentFilterForm">
			<div class="studentFilterInputGroup">
				<label for="studentNumberFilterInput" style="display:none" aria-hidden="true"><wicket:message key="filter.students" /></label>
				<input wicket:id="studentFilter" type="text" id="studentFilterInput" class="studentFilterInput" wicket:message="placeholder:filter.students"
						 aria-controls="gradebookGradesTable" />
			</div>
			<input type="button" value="&#xf00d;" wicket:id="studentFilterClear" class="studentFilterClear" />
			<input type="submit" value="&#xf002;" wicket:id="studentFilterButton" class="button_color studentFilterButton" />
		</form>
	</div>
	
	
	<div class="btn-group">
	    <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" wicket:message="title:students.menulabel">
	    	<span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu dropdown-menu-right" role="menu">
	   		<li><a wicket:id="sortByName" href="#" role="menuitem" aria-controls="gradebookGradesTable"><span wicket:id="sortByNameLabel">Sort by First/Last Name</span></a></li>
	    </ul>
    </div>
