<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:panel>
	
	<div class="gb-title">
		<a wicket:id="title"><wicket:container wicket:id="label" /></a>
	</div>
	
	<div class="gb-student-number-filter">
		<form wicket:id="studentNumberFilterForm">
			<div class="studentNumberFilterInputGroup">
				<label for="studentNumberFilterInput" style="display:none" aria-hidden="true"><wicket:message key="filter.studentNumber" /></label>
				<input wicket:id="studentNumberFilter" type="text" id="studentNumberFilterInput" class="studentNumberFilterInput" wicket:message="placeholder:filter.students"
						 aria-controls="gradebookGradesTable" />
			</div>
			<button wicket:id="studentNumberFilterClear" class="studentNumberFilterClear">&#xf00d;</button>
			<button wicket:id="studentNumberFilterButton" class="button_color studentNumberFilterButton">&#xf002;</button>
		</form>
	</div>
	
</wicket:panel>
</body>
</html>
