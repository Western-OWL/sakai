<wicket:panel>
<div class="gb-section-group-filter">
	<div wicket:id="liveGradingFeedback" class="gb-live-feedback"></div>
	<span class="groupFilter" wicket:id="groupFilter"></span>
	<wicket:enclosure>
		<span wicket:id="groupFilterOnlyOne" class="gb-group-title" role="status">Section 001</span>
	</wicket:enclosure>
</div>
<div class="gb-column-display-settings">
	<span wicket:id="gradeItemSummary" class="gb-item-summary" role="status" aria-live="polite">Viewing <span class="counts"><strong class="visible">8</strong> out of <strong class="total">8</strong></span> Grade Items</span>
	<div class="act gb-column-display-button-group">
		<button wicket:id="addGradeItem" class="active button_color gb-add-gradebook-item-button">
			<wicket:message key="button.addgradeitem" />
		</button>
		<button wicket:id="toggleGradeItemsToolbarItem" id="toggleGradeItemsToolbarItem" class="button" aria-popup="true" aria-controls="gradeItemsTogglePanel">
			<wicket:message key="label.toolbar.gradeitemstoggle"/>
		</button>
	</div>
</div>
<div class="gb-pager" wicket:id="gradebookPager" />
</wicket:panel>
