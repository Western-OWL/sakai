<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

		<form class="form-vertical" wicket:id="form">
		
			<textarea wicket:id="comment" rows="4" class="form-control form-group"></textarea>
			
			<div class="">
				<button wicket:id="submit">
					<wicket:message key="button.savecomment" />
				</button>
				<button wicket:id="cancel">
					<wicket:message key="button.cancel" />
				</button>
				
			</div>
		
		</form>

	</wicket:panel>
</body>
</html>
