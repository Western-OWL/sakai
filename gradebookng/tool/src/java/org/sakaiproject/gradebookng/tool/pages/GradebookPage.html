<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>

<wicket:extend>
  <form wicket:id="form" id="gradebookSpreadsheet">
    <div wicket:id="noStudents" class="messageInformation"><wicket:message key="no-students.label" /></div>
    <div id="gbConnectionTimeoutFeedback" class="messageWarning" style="display:none;">
        <wicket:message key="feedback.connectiontimeout" />
    </div>

	<wicket:container wicket:id="toggleAnonymous">
		<span id="spnAnonToggle_normal">
			<input wicket:id="anonToggle_normal" type="radio"/>
			<label wicket:for="anonToggle_normal"><wicket:message key="anonToggle_normal" /></label>
		</span>
		<span id="spnAnonToggle_anonymous">
			<input wicket:id="anonToggle_anonymous" type="radio"/>
			<label wicket:for="anonToggle_anonymous"><wicket:message key="anonToggle_anonymous" /></label>
		</span>
	</wicket:container>

    <div wicket:id="addOrEditGradeItemWindow" />
    <div wicket:id="studentGradeSummaryWindow" />
    <div wicket:id="updateUngradedItemsWindow" />
	<div wicket:id="gradeLogWindow" />
	<div wicket:id="gradeCommentWindow" />
	<div wicket:id="deleteItemWindow" />
	<div wicket:id="gradeStatisticsWindow" />
	<div wicket:id="updateCourseGradeDisplayWindow" />
	<div wicket:id="gradeOverrideLogWindow" />

    <div wicket:id="toolbar" id="gradebookGradesToolbar"></div>

    <div id="gradebookGrades">
      <!--<div id="gradebookHorizontalOverflowWrapper">-->
          <div wicket:id="vertWrap" id="gradebookVerticalOverflowWrapper">
              <table wicket:id="table" id="gradebookGradesTable" class="table-striped table-bordered table-hover" role="grid"></table>
              <div wicket:id="noAssignments" class="noGbItems">
				  <i class="fa fa-fw fa-table"></i>
				  <wicket:message key="no-assignments.label" />
				  <div class="act">
					  <button wicket:id="addColumnButton" class="active gb-add-gradebook-item-button">
						  <wicket:message key="button.addgradeitem" />
					  </button>
				  </div>
			  </div>
          </div>
      <!--</div>-->
    </div>
  </form>

	<div wicket:id="gradeItemsTogglePanelContainer">
  <div wicket:id="gradeItemsTogglePanel" id="gradeItemsTogglePanel" style="display: none;"/>
	</div>
  
  <div id="gradeItemsConcurrentUserWarning" style="display: none;">
    <ul class="gb-popover-notifications">
      <li class="gb-popover-notification-concurrentedit text-danger">
        <wicket:message key="grade.notifications.concurrenteditbyuser" />
      </li>
    </ul>
  </div>

	<div id="gradeItemCellDropdownMenu" style="display:none">
		<div class="btn-group">
			<a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" wicket:message="title:grade.menulabel">
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right" role="menu">
				<li><a class="gb-view-log" href="#" role="menuitem"><wicket:message key="grade.option.viewlog" /></a></li>
				<li><a class="gb-edit-comments" href="#" role="menuitem"><wicket:message key="comment.option.edit" /></a></li>
			</ul>
		</div>
	</div>
</wicket:extend>

</body>
</html>
