<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <form wicket:id="form">

        <h2 wicket:id="createItemHeader"></h2>

        <div wicket:id="subComponents" class="form-horizontal"></div>

        <div class="panel-group" id="previewGradesAccordion" role="tablist" aria-multiselectable="true">
            <wicket:container wicket:id="previewGradesPanel" />
        </div>

        <div class="act">
            <button wicket:id="backbutton" wicket:message="value:importExport.button.back">
                Back
            </button>
            <button wicket:id="nextbutton" class="active" wicket:message="value:importExport.button.next">
                Next
            </button>
        </div>
    </form>

</wicket:panel>
