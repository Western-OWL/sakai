<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div wicket:id="export">[export panel will be placed here]</div>

    <section class="gb-import-export-section">
        <h2><wicket:message key="importExport.import.heading" /></h2>

        <p><wicket:message key="importExport.import.description" /></p>
        <p><wicket:message key="importExport.template.description" /></p>

        <form wicket:id="form">
            <fieldset>
              <input type="file" wicket:id="upload" />
            </fieldset>

            <div class="act">
                <button class="active" wicket:id="continuebutton">
                    <wicket:message key="importExport.button.continue" />
                </button>
                <button wicket:id="cancelbutton">
                    <wicket:message key="importExport.button.cancel" />
                </button>
            </div>
        </form>

    </section>

    <!--  conventions -->
    <section>
        <div class="instructionMessage">
            <h2><wicket:message key="importExport.instructions.title" /></h2>
            <p><wicket:message key="importExport.instructions.summary" /></p>
            <ol>
                <li><wicket:message key="importExport.instructions.1" /></li>
                <li><wicket:message key="importExport.instructions.2" /></li>
                <li><wicket:message key="importExport.instructions.3" /></li>
                <li><wicket:message key="importExport.instructions.4" /></li>
            </ol>
        </div>

    </section>

</wicket:panel>
