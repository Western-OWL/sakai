<?xml version="1.0" encoding="UTF-8"?>

            <select wicket:id="dropdown"/>

                <input type="checkbox" wicket:id="limiter" ></input>
                <wicket:message key="filter.limiter.suffix"></wicket:message>
            </wicket:enclosure>
        </form>
    </wicket:panel>
