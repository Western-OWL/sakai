<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
        <wicket:panel>
            <input type="submit" wicket:id="first" wicket:message="value:goToFirstParticipants"/>
            <input type="submit" wicket:id="prev" wicket:message="value:goToPreviousParticipants"/>

            <span wicket:id="navigation">
                <a wicket:id="pageLink" href="#">
                    <span wicket:id="pageNumber"></span>
                </a>
            </span>

            <select wicket:id="rowNumberSelector"></select>

            <input type="submit" wicket:id="next" wicket:message="value:goToNextParticipants"/>
            <input type="submit" wicket:id="last" wicket:message="value:goToLastParticipants"/>
        </wicket:panel>
    </body>
</html>
